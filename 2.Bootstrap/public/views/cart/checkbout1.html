<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,900&amp;family=Roboto:ital,wght@0,400;0,700;1,400;1,900&amp;display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="../../assets/stylesheets/all.css"/>
  </head>
  <body class="header-rwd-blackText">
    <main class="checkbout">
      <section class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-md-10">
            <div class="header"><a class="navbar-brand py-3 text-dark" href="../index/index.html">Furniture</a></div>
          </div>
        </div>
        <div class="row justify-content-center flex-column-reverse flex-md-row">
          <div class="col-12 col-md-6">
            <ol class="breadcrumb bg-white px-0 mb-3 mb-md-5">
              <li class="breadcrumb-item"><a href="#">購物車</a></li>
              <li class="breadcrumb-item"><a class="font-weight-bold text-dark" href="#">購物資訊</a></li>
              <li class="breadcrumb-item active" aria-current="page">付款頁面</li>
            </ol>
            <form class="checkbout_form" action="">
              <h2 class="h5">聯繫信息</h2>
              <div class="form-group">
                <input class="form-control" type="email" placeholder="Email"/>
              </div>
              <div class="custom-control custom-checkbox mb-5 mb-md-6">
                <input class="custom-control-input" id="customCheck1" type="checkbox"/>
                <label class="custom-control-label text-secondary fz-14" for="customCheck1">隨時了解最新消息和特價消息。</label>
              </div>
              <h2 class="h5">運送地址</h2>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input class="form-control" type="text" placeholder="姓名"/>
                </div>
                <div class="form-group col-md-6">
                  <input class="form-control" type="text" placeholder="電話"/>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <select class="form-control">
                    <option selected="">國家/地區</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <select class="form-control">
                    <option selected="">城市</option>
                    <option>...</option>
                  </select>
                </div>
              </div>
              <div class="form-group mb-5 mb-md-6">
                <input class="form-control" type="text" placeholder="地址"/>
              </div>
              <div class="form-row mb-3 pb-md-6 border-bottom flex-column-reverse flex-md-row">
                <div class="col-md-6 d-flex align-items-center"><a class="py-4 w-100 w-md-auto d-flex align-items-center justify-content-center justify-content-md-start" href="../detail/detail.html"><span class="material-icons">keyboard_arrow_left</span>返回購物車</a></div>
                <div class="col-md-6">   <a class="btn btn-primary w-100" href="./checkbout2.html">下一步</a></div>
              </div>
            </form>
          </div>
          <div class="col-12 col-md-4 mb-4 mb-md-0"><a class="d-md-none btn btn-light d-flex justify-content-between" href="" data-toggle="collapse" data-target="#carCollapse">
              <p class="mb-0">Order Summary</p>
              <p class="mb-0 font-weight-bold ml-auto mr-1">NT$4,760</p><span class="text-primary material-icons">keyboard_arrow_down</span></a>
            <section class="collapse show checkbout_total p-3 p-md-6 bg-light mt-md-8" id="carCollapse">
              <ul class="list-unstyled border-bottom mb-3">
                <li class="mb-3 card border-0 flex-row align-items-center justify-content-between bg-transparent"><img class="card-img-top" src="https://images.unsplash.com/photo-1476365518243-f738bf58443d?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=633&amp;q=80" alt=""/>
                  <h4 class="h6 mb-0 text-dark font-weight-bold">小方桌 <span class="ml-1 font-weight-light">x1</span></h4>
                  <p class="mb-0">NT$1,080</p>
                </li>
                <li class="mb-3 card border-0 flex-row align-items-center justify-content-between bg-transparent"><img class="card-img-top" src="https://images.unsplash.com/photo-1588084580191-db8604397b3d?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=634&amp;q=80" alt=""/>
                  <h4 class="h6 mb-0 text-dark font-weight-bold">實木電腦桌<span class="ml-1 font-weight-light">x2</span></h4>
                  <p class="mb-0">NT$3,600</p>
                </li>
              </ul>
              <div class="d-flex mb-3 justify-content-between">
                <h6 class="mb-0 text-dark">小計</h6>
                <p class="mb-0 text-dark">NT$4,680</p>
              </div>
              <div class="d-flex mb-3 pb-3 justify-content-between border-bottom">
                <h6 class="mb-0 text-dark">運費</h6>
                <p class="mb-0 text-dark">NT$80</p>
              </div>
              <div class="d-flex justify-content-between">
                <h4 class="mb-0 text-dark font-weight-bold">總共</h4>
                <p class="mb-0 h4 text-dark font-weight-bold">NT$4,760</p>
              </div>
            </section>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-10">
            <ul class="checkbout_footer list-unstyled d-md-flex align-items-center">
              <li class="mb-1 mb-md-0"><a class="mr-5 text-secondary fz-14" href="#">採購政策</a></li>
              <li class="mb-1 mb-md-0"><a class="mr-5 text-secondary fz-14" href="#">隱私政策</a></li>
              <li class="mb-1 mb-md-0"><a class="mr-5 text-secondary fz-14" href="#">條款及細則 </a></li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="../../assets/javascripts/all.js"></script>
  </body>
</html>
